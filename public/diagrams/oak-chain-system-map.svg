<svg xmlns="http://www.w3.org/2000/svg" width="1260" height="760" viewBox="0 0 1260 760">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#334155" />
    </marker>
    <style>
      .title { font: 700 32px sans-serif; fill: #e2e8f0; }
      .label { font: 600 15px sans-serif; fill: #0f172a; }
      .sublabel { font: 500 13px sans-serif; fill: #1f2937; }
      .box { stroke-width: 2; rx: 10; ry: 10; }
      .line { stroke: #334155; stroke-width: 2.4; fill: none; marker-end: url(#arrow); }
    </style>
  </defs>

  <rect x="0" y="0" width="1260" height="760" fill="#0f0f23" />
  <text x="60" y="58" class="title">Oak Chain End-to-End System Map</text>

  <rect class="box" x="60" y="110" width="240" height="90" fill="#a5d8ff" stroke="#1971c2"/>
